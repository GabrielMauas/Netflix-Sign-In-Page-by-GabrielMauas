<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Sign In</title>

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    
    <div class="contenedor">
        <header>
            <img class="logo" src="img/logo_netflix2.jpg" alt="logo">
        </header>
        <div class="contenedor2">
            <div class="titulo">Sign In</div>
            <input class="campo" type="text" placeholder="Email or phone number">
            <input class="campo" type="text" placeholder="Password">
            <button class="btn">Sign In</button>
            <div class="info">
                <div class="rememberme">
                    <input class="check" type="checkbox">
                    <label class="check-txt">Remember me</label>
                </div>
                <p class="help">Need help?</p>
            </div>
            <div class="loginfb">
                <img class="logofb" src="img/logo-fb.svg" alt="logo-fb">
                <p class="loginwfb">Login with Facebook</p>
            </div>
            <div class="newto">
                <p>New to Netflix? <span>Sign up now</span></p>
            </div>
            <div class="page-info">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p>
            </div>
            <div class="byme">
                <p>By Gabriel Mauas</p>
            </div>
        </div> <!-- Contenedor 2 -->
    </div> <!-- Contenedor -->
    
</body>
</html>
